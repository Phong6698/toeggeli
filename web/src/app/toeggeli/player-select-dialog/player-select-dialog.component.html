<div mat-dialog-title>
  <h3>Select Players</h3>
  <mat-slide-toggle #selectToggle style="margin: 5px" (change)="toggleSelect(selectToggle, playerSelection)">
    Select all
  </mat-slide-toggle>
</div>
<mat-dialog-content>
  <mat-selection-list #playerSelection style="max-height: 500px" (selectionChange)="selectToggle.checked = false">
    <mat-list-option *ngFor="let player of data.players" [value]="player">
      {{player.username}}
    </mat-list-option>
  </mat-selection-list>
</mat-dialog-content>

<mat-dialog-actions>
  
  <div class="w-100">
    <button mat-raised-button color="warn" class="float-left"  [mat-dialog-close]>Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!isSubmitSelectedPlayersAllowed(playerSelection)"
            class="float-right" (click)="submitSelectedPlayers(playerSelection)">
      Select
    </button>
    <button mat-raised-button color="primary" class="float-right"  
            [disabled]="!isSubmitSelectPlayersRandomlyAllowed(playerSelection)" (click)="submitSelectPlayersRandomly(playerSelection)">
      Randomize
    </button>
  </div>
  <div>
    
  </div>
  
</mat-dialog-actions>
