<div mat-dialog-title>
  <h3>Select Players</h3>
  <mat-slide-toggle #selectToggle style="margin: 5px" (change)="toggleSelect(selectToggle, playerSelection)">
    Select all
  </mat-slide-toggle>
</div>
<mat-dialog-content>
  <mat-selection-list #playerSelection style="max-height: 500px" (selectionChange)="selectToggle.checked = false">
    <mat-list-option *ngFor="let player of data.players" [value]="player">
      {{player.username}}
    </mat-list-option>
  </mat-selection-list>
</mat-dialog-content>

<mat-dialog-actions>
  <button color="primary" mat-raised-button (click)="submitSelectedPlayers(playerSelection)">Ok</button>
  <button color="accent" mat-raised-button [mat-dialog-close]>Cancel</button>
</mat-dialog-actions>
