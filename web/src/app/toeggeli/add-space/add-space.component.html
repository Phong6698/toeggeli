<h2>Neue Gruppe erstellen</h2>
<mat-card-content>
  <form
    [formGroup]="formGroup"
    (ngSubmit)="onSubmit(formGroup.value)"
    class="form"
  >
    <mat-form-field class="form-element">
      <input
        matInput
        placeholder="Name der Gruppe"
        formControlName="spaceName"
      />
    </mat-form-field>

    <mat-error *ngIf="hasLoginError$ | async">
      Login failed.
    </mat-error>

    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        class="button"
        [disabled]="!formGroup.valid"
      >
        Erstellen
      </button>
    </mat-dialog-actions>
  </form>
</mat-card-content>
