<mat-card style="margin-top: 2rem">
  <mat-card-header>
    <mat-card-title>Registration</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="formGroup"
      (ngSubmit)="onSubmit(formGroup.value)"
      class="form"
    >
      <mat-form-field class="form-element">
        <input matInput placeholder="E-Mail" formControlName="email" />
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Password" formControlName="password" />
      </mat-form-field>

      <mat-error *ngIf="hasRegistrationError$ | async">
        Error: {{ hasRegistrationError$ | async }}
      </mat-error>

      <div class="form-element">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          class="button"
          [disabled]="!formGroup.valid"
        >
          Register
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
