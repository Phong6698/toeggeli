<mat-card class="mt-5">
  <mat-card-header>
    <mat-card-title class="title">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
      <mat-form-field class="form-element">
        <input matInput placeholder="E-Mail" formControlName="email" />
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="password" placeholder="Password" formControlName="password" />
      </mat-form-field>

      <mat-error *ngIf="hasLoginError$ | async">
        Login failed.
      </mat-error>

      <div class="form-element">
        <button mat-flat-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">
          Login
        </button>
      </div>

      <div class="form-element">
        <button [routerLink]="['/auth/register']" mat-button  color="primary" class="button">
          Registrieren
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
